services:
  rclone:
    image: rclone/rclone
    volumes:
      - ./config:/config/rclone
      - ./data:/data:shared
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    command: >
      mount alist:. /data/alist
      -v
      --use-mmap 
      --no-checksum 
      --no-modtime 
      --no-check-certificate 
      --umask 0022 
      --vfs-cache-mode full 
      --vfs-read-chunk-size 16M 
      --vfs-read-chunk-size-limit 128M
    privileged: true
    restart: unless-stopped
networks:
  default:
    name: nas-net
    external: true